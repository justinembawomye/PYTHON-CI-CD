name: python Tests
on: [push]
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: install dependencies
        run: pip install pytest
      - name: Run Tests
        run: pytest



